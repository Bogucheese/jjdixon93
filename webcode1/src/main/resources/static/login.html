<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style 登录</title>
    <style>
        /* 苹果风格字体栈：优先使用系统字体 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 浅灰色渐变背景 (类似 macOS 浅色模式) */
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 100%); 
            padding: 20px;
        }

        /* 登录卡片容器 - 实现毛玻璃效果 */
        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 40px 30px;
            
            /* 毛玻璃核心 */
            background: rgba(255, 255, 255, 0.7); /* 70% 透明度的白色背景 */
            backdrop-filter: blur(20px); /* 背景模糊 */
            -webkit-backdrop-filter: blur(20px); /* Safari 兼容 */
            
            border-radius: 18px; /* 圆润的边角 */
            /* 细微的边框和阴影，增强质感 */
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05),
                        0 0 0 1px rgba(0, 0, 0, 0.03); 
        }

        /* 标题样式 */
        h2 {
            font-size: 28px;
            font-weight: 600; /* Apple 字体常用 600 */
            color: #1d1d1f; /* 深灰色文本 */
            margin-bottom: 30px;
            text-align: center;
        }

        /* 表单分组 */
        .form-group {
            margin-bottom: 15px;
        }

        /* 标签 */
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #6e6e73; /* 苹果风格辅助灰色 */
            font-weight: 400;
        }

        /* 输入框 */
        input {
            width: 100%;
            padding: 12px 16px;
            /* 输入框背景半透明，无边框 */
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #d2d2d7; 
            border-radius: 10px;
            font-size: 16px;
            color: #1d1d1f;
            transition: all 0.2s ease-in-out;
        }

        /* 输入框聚焦效果 */
        input:focus {
            outline: none;
            border-color: #007aff; /* 苹果蓝色高亮 */
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.3);
            background: #ffffff;
        }

        /* 登录按钮 */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            border: none;
            border-radius: 10px;
            /* 苹果蓝色按钮 */
            background-color: #007aff;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
        }

        /* 按钮悬停和按下效果 */
        button:hover {
            background-color: #0071e3;
        }

        button:active {
            opacity: 0.8;
        }
        
        /* 错误消息样式 */
        .error-message {
            color: #d93025;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 6px;
            background-color: rgba(217, 48, 37, 0.1);
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>欢迎回来</h2>
    
    <div th:if="${errorMessage}" class="error-message">
        ${errorMessage} 
    </div>

    <form action="/login" method="POST">
        <div class="form-group">
            <label for="username">用户名 (admin)</label>
            <input type="text" id="username" name="username" placeholder="您的 Apple ID" required>
        </div>
        <div class="form-group">
            <label for="password">密码 (123)</label>
            <input type="password" id="password" name="password" placeholder="密码" required>
        </div>
        <button type="submit">登 录</button>
    </form>
</div>

</body>
</html>
